<div class="illustration">
{% if include.image contains "http://" %}
{% assign imgdir = "" %}
{% assign baseurl = "" %}
{% else %}
{% assign imgdir = site.imagedir %}
{% assign baseurl = site.baseurl %}
{% endif %}
<a href="{{ baseurl }}{{ imgdir }}{{ include.image }}"><img src="{{ baseurl }}{{ imgdir }}{{ include.image }}" /></a>
{% if include.caption %}
<span>
	{{ include.caption | markdownify }}
</span>
{% endif %}
</div>
