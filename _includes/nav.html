<nav>
	<ul>
		{% for link in site.links %}
			{% unless page.layout == 'default' and link[1].url == '/' %}
			<li>
				<a href="{{ link[1].url }}"><img src="{{ site.baseurl }}{{ site.imagedir }}{{ link[1].image }}" title="{{ link[0] }}" /></a>
			</li>
			{% endunless %}
		{% endfor %}
	</ul>
</nav>
