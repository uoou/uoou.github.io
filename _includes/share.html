<section id="sharelinks">
	<h2>Share</h2>
	<ul id="share">
		<li><a id="tw" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter" /></a></li>
		<li><a id="fb" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" /></a></li>
		<li><a id="go" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+" /></a></li>
	</ul>
	<hr></hr>
</section>
